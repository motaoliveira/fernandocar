<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table id="myList">
  <tr>
    <th>Servi√ßo</th>
    <th>Valor</th>
  </tr>

</table>
<p>Click the button to create a LI element.</p>
<input type="text" id="my" >
<input type="text" id="mq" >
<button onclick="myFunction()">+</button>

<p id="demo"></p>

<script>
function myFunction() {
    var z = document.getElementById("my").value;
    var z1 = document.getElementById("mq").value;
    var x = document.createElement("tr");
    var x1 = document.createElement("td");
    var x2 = document.createElement("td");
    var t = document.createTextNode(z);
    var t1 = document.createTextNode(z1);
    x.appendChild(x1).appendChild(t);
    x.appendChild(x2).appendChild(t1);
    document.getElementById("myList").appendChild(x);
}
</script>
</body>
</html>
